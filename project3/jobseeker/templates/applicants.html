<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Applicant Details</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for applicant in applicants %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ applicant.0 }}</h5>  <!-- Job Title -->
                            <h6 class="card-subtitle mb-2 text-muted">{{ applicant.1 }}</h6>  <!-- Name -->
                            <p class="card-text">Email: {{ applicant.2 }}</p>
                            <p class="card-text">Qualification: {{ applicant.3 }}</p>
                            <p class="card-text">Number: {{ applicant.4 }}</p>
                            <p class="card-text">Experience: {{ applicant.5 }}</p>
                            <p class="card-text">Resume: <a href="{{ applicant.6 }}" download>Download</a></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
