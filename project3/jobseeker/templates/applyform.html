<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* CSS for the container */
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
        }

        /* CSS for the box */
        .form-box {
            width: 400px; /* Adjust width as needed */
            border: 1px solid #ccc; /* Border color and thickness */
            padding: 20px; /* Padding inside the box */
            border-radius: 8px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background color */
        }

        /* Style for labels */
        label {
            margin-bottom: 5px;
            display: block;
        }

        /* Style for input fields */
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        /* Style for submit button */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for submit button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
     <form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <h1>JOB DETAILS</h1>
    <label for="company_name">COMPANY NAME</label> <input type="text" id="company_name" name="company_name" value="{{ user.company_name }}">
    <label for="job_title">JOB TITLE</label> <input type="text" id="job_title" name="job_title"  value="{{ user.job_title }}"><br><br>
    <h1>APPLICANT DETAILS</h1>
    <label for="name">NAME</label> <input type="text" id="name"  value="{{ u.uname }}" name="name">
    <label for="email">EMAIL</label> <input type="text" id="email" value="{{ u.email }}" name="email">
    <label for="qualification">QUALIFICATION</label> <input type="text" id="qualification" name="qualification">
    <label for="number">PHONE NUMBER</label> <input type="text" id="number" name="number">
    <label for="experience">EXPERIENCE</label> <input type="text" id="experience" name="experience">
    <label for="resume">UPLOAD YOUR RESUME</label> <input type="file" id="resume" name="resume">
    <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
    </div>
</div>
</body>
</html>
