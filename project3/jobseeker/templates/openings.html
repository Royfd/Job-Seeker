<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for centering */
    body, html {
      height: 100%;
    }
    .container-center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">
      <h1 class="text-center">OPENINGS</h1>
      {% for i in a %}
      <div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ i.job_title }} in {{ i.company_name }}</h5>
        <p class="card-text">Urgent openings for <b>{{ i.job_title }}</b>. Behaviour of work <b>{{ i.work_type }}</b> and <b>{{ i.job_type }}</b></p>
        <a href="/job/{{ i.id }}/{{ uid }}" class="btn btn-primary">VIEW MORE</a>
    </div>
</div>
{% endfor %}
    </div>
  </div>
</div>
</body>
</html>
